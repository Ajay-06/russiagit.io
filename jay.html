<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to My Static Web Page</h1>
    <p>This is a simple static HTML webpage. You can modify and expand it to suit your needs.</p>
    <p>Here are some things you can include:</p>
    <ul>
        <li>Links to other pages or websites</li>
        <li>Images and videos</li>
        <li>Forms for user input</li>
        <li>Styling with CSS</li>
        <li>JavaScript for interactivity</li>
    </ul>
</div>

</body>
</html>
